<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
    <script src="../public/javascripts/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <!-- Now we provide each todo-item with the todo object    -->
        <!-- it's representing, so that its content can be dynamic -->
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>


<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { text: 'Vegetables' },
                { text: 'Cheese' },
                { text: 'Whatever else humans are supposed to eat' }
            ],
            a:'wwww'
        }
    })
    console.clear();
    console.log(app7.$el===document.getElementById('app-7'));
    app7.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `app7.a`  改变后调用
        console.log(newVal);
        console.log(oldVal);
    })

</script>
</body>
</html>
