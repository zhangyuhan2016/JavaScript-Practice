<!DOCTYPE html>
<html>
<head>
  <title>Math对象</title>
</head>
<body>

<script type="text/javascript">
  console.group("Math对象的一些方法的应用");

  console.group("max() min()");
  console.log("max(1,23,4)",Math.max(1,23,4));
  console.log("min(1,23,4)",Math.min(1,23,4));
  console.info("数组中的max() min()");
  console.log("[1,23,4,5,9]的最大值？",Math.max.apply(Math,[1,23,4,5,9]));
  console.groupEnd();
  console.group("舍入方法 ceil()/向上 floor()/向下 round()/标准");
  console.log("24.5 ->",Math.ceil(24.5),Math.floor(24.5),Math.round(24.5));
  console.log("24.9 ->",Math.ceil(24.9),Math.floor(24.9),Math.round(24.9));
  console.log("24.1 ->",Math.ceil(24.1),Math.floor(24.1),Math.round(24.1));
  console.groupEnd();
  console.group("0<=随机数<1 random()");
  console.log("let t=Math.random()*10;0<=t<10",0<=(Math.random()*10)<10)
  console.groupEnd();
  console.group("abs()/绝对值 sqrt()/平方根 PI/π")
  console.groupEnd();
</script>



</body>
</html>
