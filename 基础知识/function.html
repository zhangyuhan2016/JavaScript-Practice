<!DOCTYPE html>
<html>
<head>
  <title>函数表达式</title>
</head>
<body>

<h3>函数表达式</h3>
<dl>
     <dt>函数声明</dt>
        <dd>Function Name(){}</dd>
        <dd>函数声明提升:在执行代码前会先读取函数声明 
            <code>
              后声明();function 后声明(){console.info("哦");} 
            </code>
        </dd>
     <dt>函数表达式</dt>
        <dd>匿名函数:let Name=function(){}</dd>
        <dd>没有函数提升</dd>
</dl>
<dl>
  <dt>递归</dt>
  <dd>arguments.callee() || (function f(num){return num*f(num-1)})</dd>
</dl>

<dl>
  <dt>闭包</dt>
  <dd></dd>
</dl>

<script>

'use strict'

后声明();

function 后声明(){
  console.info("哦");
} 

</script>
</body>
</html>
