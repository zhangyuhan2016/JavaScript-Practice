let stringValue="Hello World";
// charAt And charCodeAt
console.group("String类型");
console.info(".charAt(0) 指定位置的字符\t"+stringValue.charAt(0));
console.info(".charCodeAt(0) 指定位置的字符编码\t"+stringValue.charCodeAt(0));
console.info("String[1] 指定位置的字符\t"+stringValue[1]);

console.info('.concat() 拼接字符串 =="Hello"+"World"\t'+stringValue.concat('One','Two'))
console.info("截取字符串的三种方法 .slice(起始下标，结束下标) .substr(起,截取长度) .substring(起,结)(.substring(3,0)=>.substring(0,3) 会将较小的数当作开始位置)"+stringValue.slice(2),stringValue.slice(2,5),stringValue.slice(-2),stringValue.slice(2,-2));
console.groupEnd();
